<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <script src="js/jquery.slim.min.js" type="application/javascript"></script>
    <script src="js/popper.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <title>首页</title>

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-sm">
                <div th:if="${session.user}">
                    <div th:text ="${session.user.getName()}"></div>
                </div>

                <form>
                    <div class="form-group">
                        <label for="inputEmail">用户名</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">密码</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">Check me out</label>
                    </div>
                    <!--                <button type="submit" class="btn btn-primary">Submit</button>-->
                    <a href="https://github.com/login/oauth/authorize?client_id=9b1d7e6f77a97e0c94b3&redirect_uri=http://localhost:8000/github_callback&scope=user&state=1"
                        class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
                </form>
            </div>
            <div class="col-sm">

            </div>
        </div>
    </div>
</body>

</html>
